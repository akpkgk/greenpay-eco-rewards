
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GreenPay</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">ðŸŒ± GreenPay</div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="partners.html" class="nav-link">Partners</a>
                <a href="how-it-works.html" class="nav-link">How it Works</a>
                <a href="wallet.html" class="nav-link">My Wallet</a>
                <div id="auth-buttons">
                    <button id="login-btn" class="auth-btn">Login</button>
                    <button id="signup-btn" class="auth-btn">Sign Up</button>
                </div>
                <div id="user-menu" class="user-menu hidden">
                    <span id="user-name">User</span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-page">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Join GreenPay</h2>
                    <p>Start earning rewards for your eco-friendly purchases</p>
                </div>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">Phone:</label>
                        <input type="tel" id="signup-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
